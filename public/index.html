<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fornece metadados usados ​​quando seu aplicativo da web é instalado em um
      dispositivo móvel ou desktop do usuário.Ver https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe o uso de % public_url % nas tags acima.
      Ele será substituído pela URL da pasta `pública 'durante a construção.
      Somente arquivos dentro da pasta `public 'podem ser referenciados no HTML.

      Ao contrário de "/favicon.ico" ou "favicon.ico", "%public_url%/favicon.ico"
      Trabalhe corretamente tanto com o roteamento do lado do cliente quanto um URL público sem raios.
      Aprenda a configurar um URL público sem raios, executando `npm run build`.
    -->
    <title>Primeiro Projeto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze:wght@300;400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um modelo.
      Se você o abrir diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou análises a este arquivo.
      A etapa de construção colocará os scripts em pacote na tag <body>.

      Para iniciar o desenvolvimento, execute `npm start` ou` yarn start`.
      Para criar um pacote de produção, use `npm run build` ou` yarn build`.
    -->
  </body>
</html>
